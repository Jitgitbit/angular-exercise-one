<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Hi, I'm in the app.component.html</h3>
      <hr>
      <app-servers></app-servers>
      <hr>
      <app-warning-alert></app-warning-alert>
      <app-succes-alert></app-succes-alert>
      <hr>
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username">
      <p>{{username}}</p>
      <button 
      class="btn btn-primary" 
      [disabled]="username === '' " 
      (click)="username = '' "
      >Reset User</button>
      <hr>
      <button class="btn btn-primary" (click)="showSecretPassword = !showSecretPassword">Toggle details</button>
      <button class="btn btn-primary" (click)="onToggleDetails()">Toggle details with log</button>
      <p *ngIf="showSecretPassword">Secret Password = Tuna</p>
      <div 
      *ngFor="let logOneItem of logOne"
      [ngStyle]="{backgroundColor: logOneItem >= 5 ? 'blue' : 'transparent'}"
      [ngClass]="{'bisque-text' : logOneItem >= 5}"
      >{{logOneItem}}</div>
      <div 
      *ngFor="let logItem of log; let i = index"
      [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
      [ngClass]="{'bisque-text' : i >= 4}"
      >{{logItem}}</div>
    </div>
  </div>
</div>
