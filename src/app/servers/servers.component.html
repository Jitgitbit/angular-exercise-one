<label>Server Name</label>

<input type="text" class="form-control" (input)="onUpdateServerName($event)">
<input type="text" class="form-control" [(ngModel)]="serverName">

<p>{{serverName}}</p>

<button class="btn btn-primary" [disabled]="!allowNewServers" (click)="onCreateServer()">Add Server</button>

<!-- <p>{{allowNewServers}}</p> -->

<!-- <p>{{serverCreationStatus}}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<!-- VERY IMPORTANT!! the * indicates that the directive is a structural one, meaning it can change the DOM structure (here by adding a paragraph yes or no) -->
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>

<app-server></app-server>
<app-server></app-server>
